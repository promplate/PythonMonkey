name: pythonmonkey_node_modules

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Build node_modules
        working-directory: python/vendors/pythonmonkey_node_modules
        run: bun i --no-save --frozen-lockfile --backend copyfile
      - name: Build package
        working-directory: python/vendors
        run: |
          pip install --disable-pip-version-check uv
          uv build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: python/vendors/dist
      - name: Check for changes
        id: changes-check
        run: |
          if git diff --quiet HEAD~1 HEAD -- python/vendors; then
            echo "CHANGED=false" >> $GITHUB_OUTPUT
          else
            echo "CHANGED=true" >> $GITHUB_OUTPUT
          fi
    outputs:
      CHANGED: ${{ steps.changes-check.outputs.CHANGED }}

  publish:
    needs: build
    if: ${{ needs.build.outputs.CHANGED == 'true' }}
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Publish to PyPI
        run: |
          pip install --disable-pip-version-check uv
          uv publish --verbose
        continue-on-error: true
